<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS for Background and Styles -->
    <style>
        body {
            background-image: url('https://img.freepik.com/free-vector/restaurant-mural-wallpaper_52683-47493.jpg');
            background-size: cover;
            background-position: center center;
            color: white;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            z-index: 10;
            position: relative;
            background-color: rgba(0, 0, 0, 0.6); /* Dark overlay to make text readable */
            padding: 30px;
            border-radius: 10px;
            max-width: 700px;
            width: 90%;
        }

        h2 {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            color: white; /* Ensures title is white */
        }

        table {
            margin-top: 20px;
        }

        th, td {
            text-align: center;
            color: white; /* Set the table text to white */
        }

        h4 {
            font-size: 1.5rem;
            font-weight: 600;
            color: white; /* Set total text to white */
        }

        .btn {
            margin-top: 20px;
            width: 48%;
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }

        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="my-4">Your Cart</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Coffee</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                {% for order in orders %}
                    <tr>
                        <td>{{ order.coffee.name }}</td>
                        <td>{{ order.quantity }}</td>
                        <td>${{ order.total_price }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <h4>Total: ${{ total }}</h4>
        <a href="{% url 'generate_bill' %}" class="btn btn-success">Generate Bill</a>
        <a href="{% url 'clear_cart' %}" class="btn btn-danger">Clear Cart</a>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
