<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Ordering</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS for Background and Styles -->
    <style>
        body {
            background-image: url('https://images.pexels.com/photos/683039/pexels-photo-683039.jpeg?cs=srgb&dl=pexels-apgpotr-683039.jpg&fm=jpg');
            background-size: cover;
            background-position: center center;
            color: white;
            font-family: 'Arial', sans-serif;
            height: 100vh; /* Ensure full page height */
            margin: 0; /* Remove default margin */
        }

        .card {
            border: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .card:hover {
            transform: translateY(-5px);
            transition: transform 0.3s ease;
        }

        .card-body {
            background-color: rgba(0, 0, 0, 0.5); /* Slight dark overlay for better text visibility */
        }

        .card-title, .card-text {
            color: #fff;
        }

        .btn-primary {
            background-color: #ff7f50;
            border-color: #ff7f50;
        }

        .btn-primary:hover {
            background-color: #ff6347;
            border-color: #ff6347;
        }

        .container {
            margin-top: 50px;
            z-index: 10;
            position: relative;
        }

        h2 {
            font-size: 3rem;
            font-weight: 700;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        .row {
            margin-top: 30px;
        }

        .col-md-4 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="my-4 text-center">Choose Your Coffee</h2>
        <div class="row">
            {% for coffee in coffees %}
                <div class="col-md-4">
                    <div class="card mb-4">
                        {% if coffee.image %}
                            <img src="{{ coffee.image.url }}" class="card-img-top" alt="{{ coffee.name }}">
                        {% else %}
                            <img src="https://via.placeholder.com/150" class="card-img-top" alt="No Image Available">
                        {% endif %}
                        <div class="card-body">
                            <h5 class="card-title">{{ coffee.name }}</h5>
                            <p class="card-text">{{ coffee.description }}</p>
                            <p class="card-text">Price: ${{ coffee.price }}</p>
                            <a href="{% url 'add_to_cart' coffee.id %}" class="btn btn-primary">Add to Cart</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
