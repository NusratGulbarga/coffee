<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Coffee</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Set the background image */
        body {
            background-image: url('https://img.freepik.com/free-vector/restaurant-mural-wallpaper_52683-47493.jpg');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            font-family: 'Arial', sans-serif;
            color: white;  /* Set text color to white to make it readable against dark background */
        }

        /* Center the container */
        .container {
            background-color: rgba(0, 0, 0, 0.7); /* Dark overlay for better readability */
            padding: 40px;
            border-radius: 10px;
            max-width: 600px;  /* Adjust container size */
            margin-top: 100px; /* Position the form slightly lower on the page */
        }

        h2 {
            font-size: 2.5rem;
            text-align: center;
            font-weight: bold;
            color: white;
        }

        .btn-primary {
            width: 100%;
            margin-top: 20px;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.8);  /* Light background for input fields */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="my-4">Order {{ coffee.name }}</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" name="quantity" id="quantity" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="customer_name">Customer Name</label>
                <input type="text" name="customer_name" id="customer_name" class="form-control" required placeholder="Enter your name">
            </div>
            <button type="submit" class="btn btn-primary">Add to Cart</button>
        </form>
    </div>
</body>
</html>
